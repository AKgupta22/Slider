<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="javasc.js"></script>
    <script src="https://kit.fontawesome.com/f8eb29ee53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="center">
            <div class="first">
                <img id="imgs" src="images/1.jpg" alt="Img loading" height="500px" width="100%">
            </div>
            <div class="second"></div>
            <button onclick="prev()"> <i class="fa-solid fa-angles-left"></i></button>
            <button onclick="pause()" id="pause"><i class="fa-solid fa-pause"></i></button>
            <button onclick="next()"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </div>

</body>

</html>
